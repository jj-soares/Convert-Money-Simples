<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylet.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>ConvertMoney</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> Convert Money</h1>
        </header>

        <main>
            <label>Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>



            <label>Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dolar Americano
                    </option>
                    <option>
                        Ð„ Euro
                    </option>

                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>
            <label>
                <b>Valor</b>
                <input id="input-real" placeholder=" R$ 10.000,00" type="number">
            </label>

            <button type="button" id="button-convert">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./imagens/brasil 2.jpg" alt="imagem-Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text"> R$ 10.000,00</p>
                </div>

                <img class="arrow-png" src="./imagens/Vector@2x.png" alt="seta">

                <div class="currency-container">
                    <img src="./imagens/estados-unidos (1) 1.jpg" alt="imagem-EUA" id="currency-img">
                    <p class="currency-name" id="currency-name">Dolar Americano</p>
                    <p class="currency-value" id="currency-value"> US$ 2.000,00</p>

                </div>
            </section>
        </main>






    </div>
</body>
<script src="./scripts.js"></script>

</html>
